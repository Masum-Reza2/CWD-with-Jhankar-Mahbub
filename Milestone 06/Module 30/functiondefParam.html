<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default params in function</title>
</head>

<body>

    <script>
        let defParam = (a = 0, b = 0) => {
            let result = a + b;
            console.log(a, b, a + b)
            return result;
        }

        console.log(defParam(2))
    </script>
</body>

</html>
