<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce method</title>
</head>

<body>
    <script>
        console.log('Hello reduce');
        let myArray = [1, 2, 4, 5, 6]
        let initial = 10;
        let x = myArray.reduce((a, b) => a + b, initial)
        console.log(x)
    </script>
</body>

</html>
