<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage in js</title>
</head>
<body>
    <script>
        console.log('Hello loacal storage')
        localStorage.setItem('age', '22')
        localStorage.setItem('hobby', 'coding')
        localStorage.setItem('drink', 'water');

        // getting data from localStorage
        console.log(localStorage.getItem('age'))
        console.log(localStorage.getItem('hobby'))

        //getting index of localstorage
        console.log(localStorage.length)
        console.log(localStorage.key(0))
        console.log(localStorage.key(1))
        console.log(localStorage.key(2))
        console.log(localStorage.key(3))

        // getting data using index
        console.log(localStorage.key(1), localStorage.getItem(localStorage.key(1)))

    </script>
</body>
</html>
