<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic post</title>
    <style>
        .postItem {
            margin: 5px 6px;
            padding: 10px 10px;
            background: lightskyblue;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <button onclick="showPost()">Show Posts</button>

    <div id="dataContainer">

    </div>


    <script>
        console.log('Hello dynamic API Data');

        let dataContainer = document.getElementById('dataContainer');


        let showPost = () => {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(res => res.json())
                .then(data => {
                    for (let item of data) {
                        console.log(item)

                        let div = document.createElement('div');
                        div.classList.add('postItem')
                        div.innerHTML = `
                    <h3> userId: ${item.id}</h3>
                    <p>${item.title}</p>
                    <p>${item.body}</p>
                `
                        dataContainer.appendChild(div);
                    }
                }).catch(data => alert('failed to load data'))
        }

    </script>
</body>

</html>
