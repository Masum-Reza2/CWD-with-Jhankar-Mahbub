<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filer method of array</title>
</head>

<body>
    <script>
        console.log('Hello filter')
        let myArray = [23, 45, 33, 44, 55, 67, 88];
        console.log(myArray);
        let evenArray = myArray.filter(n => n % 2 === 0)
        console.log(evenArray)

        let myFriends = ['subham', 'rohit', 'tim', 'kim', 'lim', 'abhishek', 'bacchan']
        let oddFriends = myFriends.filter(n => n.length % 2 === 1);
        console.log(oddFriends)
    </script>
</body>

</html>
