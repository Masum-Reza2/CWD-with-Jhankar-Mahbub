<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center  text-4xl text-red-500 font-bold mt-16">
        <div class="border-b-2" id="countUpDown">0</div>
    </div>

    <div class="flex items-center justify-center space-x-5 mt-2">
        <button class="border px-6 py-2 rounded-md shadow-md text-white bg-orange-400 font-bold hover:-translate-y-[0.10rem] active:scale-110 transition-all duration-100" id="startBtn">Start</button>
        <button class="border px-6 py-2 rounded-md shadow-md text-white bg-orange-400 font-bold hover:-translate-y-[0.10rem] active:scale-110 transition-all duration-100" id="stopBtn">Stop</button>
        <button class="border px-6 py-2 rounded-md shadow-md text-white bg-orange-400 font-bold hover:-translate-y-[0.10rem] active:scale-110 transition-all duration-100" id="resetBtn">Reset</button>
    </div>

    <script src="./async.js"></script>
</body>

</html>
