<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('hello keys')

        let myObj = {
            name : 'Hablu',
            age : 22, 
            proffession : 'Developer',
            hobbies: 'Coding, fishing'
        }
        console.log(myObj)

        //to get all of the keys of an object
        let keys = Object.keys(myObj);
        console.log(keys)

        //to get all of the values of an objcet
        let values = Object.values(myObj)
        console.log(values)

        let pair = Object.entries(myObj);
        console.log(pair);

        //to delete a property from an object 
        console.log(myObj)
        delete myObj.age;
        console.log(myObj)

        let {hobbies, ...halum} = myObj
        console.log(halum);


        //freeze
        //after freezing an object we cant apply CRUD operations 
        Object.freeze(myObj);
        delete myObj.name;
        myObj.name = 'Dablu';
        myObj.proffession = 'Coder'
        console.log(myObj)

        //seal
        //only can update and read
        Object.seal(myObj)

    </script>
</body>
</html>
