<body>
    <script>
        console.log('Hello world!');

        function isLeapYear (year){
            if(year%4===0){
                console.log('This is a Leap Year.', year);
            }
            else{
                console.log('This is not a leap Year.', year);
            }
        }

        isLeapYear(2020);
        isLeapYear(2022);


        // greet();

        function greet(){

        }
    </script>
