<body>
    <script>

        console.log('Your total cost today');

        let shoppingItem = [
            { name: 'iphone', price: 82000, quantity: 2 },
            { name: 'shirt', price: 590, quantity: 4 },
            { name: 'pant', price: 780, quantity:  2},
            { name: 'belt', price: 290, quantity: 4 },
            { name: 'Eye-laner', price: 800, quantity: 5 },
            { name: 'Maskara', price: 1200, quantity: 1 },
        ]

        function calculator(arr) {

            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                let item = arr[i];
                let totalItem = item.price * item.quantity;
                sum += totalItem;
            }

            console.log('Today your total cost is ')
            return sum;
            
        }

        let result = calculator(shoppingItem);
        console.log(result);

    </script>
