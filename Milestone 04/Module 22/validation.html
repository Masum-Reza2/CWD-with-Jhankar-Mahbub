<body>
    <script>
        console.log('Welcome to validation');

        function sum(a, b) {
            if(typeof a !== 'number' || typeof b !== 'number'){
                return 'please provide a number'
            }
            return a + b;
        }

        let result = sum(4,5);
        console.log(result)

    </script>
