<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('Hello hi divisible practice');

        for (let i = 1; i <= 50; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log('foobar')
            }
            else if (i % 3 === 0) {
                console.log('foo')
            }
            else if (i % 5 === 0) {
                console.log('bar')
            }

            else {
                console.log(i);
            }
        }

    </script>
</body>

</html>
