<body>
    <script>

        //make it reverse
        function reverseText(text) {

            let reverse = '';

            for (let i = text.length - 1; i >= 0; i--) {
                reverse += text[i];
            }
            return reverse;

        }

        let sentence = 'i am a good boy';
        let result = reverseText(sentence);
        console.log(result)


    </script>
