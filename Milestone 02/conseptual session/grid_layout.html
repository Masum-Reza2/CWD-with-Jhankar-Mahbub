<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid_container{
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(12,1fr);
            gap: 5px;
            height: 95vh;
            color: white;
        }
        .item{

        }
        .item-1{
            background-color: red;
            grid-column: 1/13;
        }
        .item-2{
            background-color: gray;
            grid-column: 1/4;
            grid-row: 2/13;
        }
        .item-3{
            grid-column: 4/13;
            background-color: blue;
        }
        .item-4{
            background-color: orange;
            grid-row: 3/13;
            grid-column: 4/7;
            
        }
        .item-5{
            background-color: purple;
            grid-row: 3/13;
            grid-column: 7/10;
            
        }
        .item-6{
            background-color: pink;
            grid-row: 3/13;
            grid-column: 10/13;
            
        }
        .item-7{
            background-color: aqua;
            grid-column: 1/13;
        }
    </style>
</head>
<body>
    <div class="grid_container">
        <div class="item-1 item">Header</div>
        <div class="item-2 item">Nav</div>
        <div class="item-3 item">Title</div>
        <div class="item-4 item">Article-$</div>
        <div class="item-5 item">Article-$</div>
        <div class="item-6 item">Article-$</div>
        <div class="item-7 item">Footer</div>
    </div>
</body>
</html>
