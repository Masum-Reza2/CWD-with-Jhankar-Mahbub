<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width measurement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: red;
            width: 80vw;
            height: 20vh;
        }

        .container p{
            background-color: blue;
            width: 50vw;
        }
        /* deferrence between vw and %| % relative to its parent and vw relative to the entire screen */
    </style>
</head>

<body>
    <div class="container">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, at.</p>
    </div>
</body>

</html>
