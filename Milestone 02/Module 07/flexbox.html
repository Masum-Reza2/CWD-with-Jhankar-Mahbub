<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 80vh;
            border: 2px solid red;
            display: flex;
            /* flex-direction: column; */
            flex-wrap: wrap;
            /* flex-wrap: wrap-reverse; */
            align-items: center;
            justify-content: center;
            /* the above two command vary according the flex-direction */
        }
        .box{
            border: 2px solid black;
            margin: 2px;
            height: 100px;
            width: 100px;
        }



        form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">item-1</div>
        <div class="box">item-2</div>
        <div class="box">item-3</div>
        <div class="box">item-4</div>
        <div class="box">item-5</div>
        <div class="box">item-6</div>
        <div class="box">item-7</div>
        <div class="box">item-8</div>
        <div class="box">item-9</div>
        <div class="box">item-10</div>
    </div>



    <form action="">
        <input type="text" name="" id="" placeholder="enter your name" required>
        <input type="email" name="" id="" placeholder="Enter E-mail" required>
        <input type="password" name="" id="" placeholder="Enter your pasword" required>
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
