<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalar Pitha Ghor</title>
    <style>
        label{
            display: block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Please fill up the form</h1>
            <form action="">
                <label for="name">Your name:
                    <input type="text" name="" id="name" placeholder="Your Name">
                </label>
                <label for="email">Your E-Mail:
                    <input type="email" name="" id="email" placeholder="Your E-mail">
                </label>
                <label for="number">Your number:
                    <input type="text" name="" id="number" placeholder="Your phone number">
                </label>

                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="Chitoi">
                        <input type="radio" name="pitha" id="Chitoi">chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">Sutki
                    </label>
                    <label for="Kailla">
                        <input type="checkbox" name="vorta" id="Kailla">Kailla
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Special instructons</legend>
                    <textarea name="" id="" cols="60" rows="5"></textarea>
                </fieldset>
                
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
