        input:focus{
            outline: 0;
            border: 2px solid purple;
            /* each and every styles can be apply there */
            color: red;
        }

        a:visited{
            background-color: yellow;
        }

        li:nth-child(2n+1){
            color: red;
        }
        li:first-child{
            background-color: blue;
        }
        li:last-child{
            background-color: red;
        }
    </style>
