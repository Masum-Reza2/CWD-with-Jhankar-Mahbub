<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col justify-center items-center h-screen space-y-5">
        <h1 class="text-2xl text-blue-500 font-bold shadow-md shadow-black px-2 rounded-md">Welcome to Goriber Evaly
        </h1>

        <textarea id="inputValue" class="border text-center shadow-xl focus:outline-none font-bold" name="" cols="60"
            rows="5" placeholder="Leave a Review"></textarea>

        <button id="submitBtn"
            class="bg-red-300 px-4 py-1 rounded-md font-bold text-blue-600 active:-translate-y-1">Submit</button>

        <div id="reviewBox">
            <p class="text-2xl text-blue-500 font-bold shadow-md shadow-black px-2 rounded-md text-center">Customers
                Review</p>
        </div>

    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', (() => {
            let inputValue = document.getElementById('inputValue').value;

            let review = document.createElement('p');
            review.innerText = inputValue;
            review.classList = 'text-2xl text-blue-500 font-bold shadow-md shadow-black px-2 rounded-md text-center mt-1'

            let reviewBox = document.getElementById('reviewBox');
            reviewBox.appendChild(review);

            document.getElementById('inputValue').value = '';

        }))


        //making it able to post after clickng in Enter button
        document.getElementById('inputValue').addEventListener('keyup', ((event) => {

            if (event.key === 'Enter') {
                let inputValue = document.getElementById('inputValue').value;

                let review = document.createElement('p');
                review.innerText = inputValue;
                review.classList = 'text-2xl text-blue-500 font-bold shadow-md shadow-black px-2 rounded-md text-center mt-1'

                let reviewBox = document.getElementById('reviewBox');
                reviewBox.appendChild(review);

                document.getElementById('inputValue').value = '';
            }

        }))
    </script>
</body>

</html>
