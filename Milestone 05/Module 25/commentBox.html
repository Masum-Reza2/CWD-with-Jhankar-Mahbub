<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #logo {
            background-color: gray;
            text-align: center;
            width: fit-content;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 8px;
            color: orange;
            box-shadow: 2px 2px 2px black;
        }

        .comments {
            background: rgb(152, 207, 69);
            box-shadow: 2px 2px 2px black;
            width: 50vw;
            margin: auto;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 10PX;
            font-weight: bold;
        }

        #Comment-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        #submit-button {
            padding: 0.5rem 1rem;
            font-weight: bold;
            background-color: indigo;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        #input-field {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="logo">WELCOME TO GEEGBOOK</h1>

    <div id="Comment-Container">
        <p class="comments">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis, quos.</p>
        <p class="comments">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis, quos.</p>
        <p class="comments">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis, quos.</p>
    </div>

    <div id="Comment-box">
        <textarea name="" id="input-field" cols="60" rows="5" placeholder="write your comment here"></textarea>
        <button id="submit-button">post</button>
    </div>


    <script>
        document.getElementById('submit-button').addEventListener('click', (() => {
            let commentContainer = document.getElementById('Comment-Container');
            let fieldInput = document.getElementById('input-field');
            let comment = fieldInput.value;

            // let p = document.createElement('P');
            // p.innerText = comment;

            if (fieldInput.value) {
                commentContainer.insertAdjacentHTML('beforeend', `<p class = 'comments'>${comment}</p>`)
            }
            else {
                alert('Write Something first');
            }
            fieldInput.value = '';

        }))
    </script>
</body>

</html>
